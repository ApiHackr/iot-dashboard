<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dachboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <h1>Meine IoT-Geräte</h1>

    <!-- Geräteregistrierungsformular -->
    <form id="device-form" class="device-form">
        <input type="text" id="device-id" class="device-id" placeholder="Geräte-ID" required>
        <select id="sensor-type" class="sensor-type">
            <option value="temperature">Temperatur</option>
            <option value="motion">Bewegung</option>
            <option value="energy">Energie</option>
        </select>
        <input type="text" id="location" class="location" placeholder="Standort">
        <input type="text" id="api-endpoint" class="api-endpoint" placeholder="API-URL">
        <button type="submit">Gerät hinzufügen</button>
    </form>

    <!-- Suche & Geräteliste -->
    <input type="text" id="search-input" class="search-input" placeholder="Suche nach Geräten...">
    <div id="device-list" class="device-list"></div>
    <div id="pagination-controls" class="pagination-controls"></div>

</body>

</html>
