<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dachboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <h1>My IoT devices</h1>

    <!-- Device registration form -->
    <form id="device-form" class="device-form">
        <input type="text" id="device-id" class="device-id" placeholder="Device ID" required>
        <select id="sensor-type" class="sensor-type">
            <option value="temperature">Temperature</option>
            <option value="motion">Motion</option>
            <option value="energy">Energy</option>
        </select>
        <input type="text" id="location" class="location" placeholder="Location">
        <input type="text" id="api-endpoint" class="api-endpoint" placeholder="API-URL">
        <button type="submit">Add device</button>
    </form>

    <!-- Search & device list -->
    <input type="text" id="search-input" class="search-input" placeholder="Search for devices...">
    <div id="device-list" class="device-list"></div>
    <div id="pagination-controls" class="pagination-controls"></div>

</body>

</html>
